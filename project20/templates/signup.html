{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   {% block title %}
    <title>Signup</title>
   {% endblock %}
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
</head>
<body>
    <center>
      {% block body_block %}
     
        <div class="row mt-5">
            <div class="col-md-6 m-auto">
              <div class="card">
                <div class="card-header bg-primary text-white text-center">
                  <h2>signup</h2>
                  
                </div>
                <div class="card-body bg-light">
                  <form id="user-form">
                  
                    <div class="form-group">
                      <input type="text" placeholder="Enter FistName" class="form-control" id="username">
                      
                    </div>
                    <div class="form-group">
                      <input type="text" placeholder="Enter Lastname" class="form-control" id="username">
                      
                    </div>
                  
                    <div class="form-group">
                      <input type="text" placeholder="Enter Email" class="form-control" id="username"> 
                    </div>
                    <div class="form-group">
                      <input type="password" placeholder="Enter Password" class="form-control" id="username">
                      
                    </div>
                   
                    <div class="form-group">
                      <a href="{% url 'signin' %}"><button type="button" class="btn btn-primary">signup</button></a>
                      
                    </div>
                    
                  </form>
                  
                </div>
                
              </div>
              
            </div>
            
          </div>
          {% endblock %}  
          
    </center>





    <!-- script code -->
    <script src="{% static 'js/mdb.min.js' %}"></script>

    
</body>
</html>
